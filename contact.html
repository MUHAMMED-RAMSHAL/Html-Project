<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us-Little Taco Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About<abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>

          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="image/img3.jpg"
          alt="Little Taco Shop Tacos"
          title="Ready To Eat!"
          width="400"
          height="280"
        />

        <figcaption style="font-family: 'Courier New', Courier, monospace">
          Little Taco Shop Tacos
        </figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <h2>Our Contact Form</h2>
      <section>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label><br />
              <textarea
                id="message"
                name="message"
                cols="30"
                rows="10"
                placeholder="Type Your Message Here"
              ></textarea>
            </p>
          </fieldset>
          <div style="margin-top: 2px">
            <button style="background-color: green" type="submit">Send</button>
            <button style="background-color: rgb(76, 63, 3)" type="reset">
              Reset
            </button>
            <br /><br />
          </div>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane,Suite T<br />
          Kansas City,MO 55555-5555
          <br /><br />
          Phone:<a style="color: darkolivegreen" href="tel:+5555555555"
            >555-555-5555</a
          >
        </address>
      </section>
      <p>
        <a href="#" style="color: darkblue">Back To Top</a>
      </p>
    </main>
    <hr />
    <footer>
      <p>CopyRight &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
